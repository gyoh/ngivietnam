{% extends "jobs_contact.html" %}

{% block content %}
			<h2>Contact Us</h2>
			<p>
				Please press the button &quot;Send&quot; to send the message below
				or press the button &quot;Edit&quot; to edit again.
			</p>

			<form class="contact" action="/recruit/contact/sendemail" method="post">
			    <input type="hidden" name="email" value="{{ request.params.email }}" />
			    <input type="hidden" name="subject" value="{{ request.params.subject }}" />
			    <input type="hidden" name="body" value="{{ request.params.body }}" />
                <table>
                    <tr>
                        <th>Email:&nbsp;</th>
                        <td>{{ request.params.email }}</td>
                    </tr>
                    <tr>
                        <th>Subject:&nbsp;</th>
                        <td>{{ request.params.subject }}</td>
                    </tr>
                    <tr>
                        <th>Content:&nbsp;</th>
                        <td>{{ request.params.body }}</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="buttons">
                            <input type="submit" name="Submit" value="Edit" />
                            <input type="submit" name="Submit" value="Send" />
                        </td>
                    </tr>
                </table>
            </form>
{% endblock %}
